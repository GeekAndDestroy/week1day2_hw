<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="logo">
      <img src="https://picsum.photos/103/31?random=1" alt="" />
    </div>
    <div id="main-box">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email(phone or mobile accounts)</label>
        <input type="text" name="email" id="email" placeholder="Enter Email" />
        <label for="Password">Password</label>
        <a href="#" id="lostpw">Forgot Password</a>
        <input
          type="text"
          name="Password"
          id="Password"
          placeholder="Enter Password"
        />
        <button type="submit" id="continue">Continue</button>
        <div>
          <a href="#">â–¸ Need Help?</a>
        </div>
      </form>
    </div>
    <div id="new">
      <p>New To Amazon?</p>
      <button type="submit" id="new-account">Create Your Amazon Account</button>
    </div>
    <footer>
      <div>
        <ul>
          <li><a href="#">Conditions of use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <p>&copy;1996-2020, Amazon.com, inc or it's afilliates</p>
      </div>
    </footer>
  </body>
</html>
